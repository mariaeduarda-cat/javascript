<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var num = 10;
        document.write(num + "<br>")

        if(num==10) {
           let num = 5;
            document.write(num + "<br>");
        }

        document.write(num + "<br>")

        //var, é a palavra chave global, vale para todos os escopos, já o let declara a variável somente para aquele escopo específico








    </script>
</body>
</html>
