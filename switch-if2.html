<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var msg, sessao, perso;
        var tema = prompt("Qual tema você vai querer?\nTerror ou Jogos")

        if (tema.toUpperCase() == "TERROR") {
            
        perso = prompt("Agora escolha qual sessão você quer navegar:\nJason\nChuck\nAnnabelle");

        if (perso.toUpperCase() == "JASON") {
            sessao = 1;
        } else if(perso.toUpperCase() == "CHUCK") {
            sessao = 2;
        } else if(perso.toUpperCase() == "ANNABELLE") {
            sessao = 3;
        } else {
            sessao = 0;
        }
    }

        switch(sessao) {
            case 1:
                msg = "Olá, você escolheu a sessão Jason";
                break;
            case 2:
                msg = "Olá, você escolheu a sessão Chuck";
                break;
            case 3:
                msg = "Olá, você escolheu a sessão Annabelle";
                break;
            default:
                msg = "Esta sessão não existe, tente novamente!";
        } 

        document.write(msg);

    </script>

</body>
</html>
