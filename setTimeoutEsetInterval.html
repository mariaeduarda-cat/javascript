<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dv1 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    
    <div id="dv1"></div>
    <br>
    <button id="bt1">Iniciar</button>
    <button id="bt2">Parar</button>

    <script>

        var tmp;
        var obj;

        function mudaCor() {
            obj = document.getElementById("dv1");
            var r = Math.floor(Math.random() * 255);
            var g = Math.floor(Math.random() * 255);
            var b = Math.floor(Math.random() * 255);
            obj.style.backgroundColor = "rgb("+ r +", "+ g +", "+ b +")";
        }

        //var tmp = setTimeout(mudaCor, 2000); //Trabalha com milisegundos, 3s = 3000, chama a função só uma vez

        function iniciar() {
            tmp = setInterval(mudaCor, 1000); //Chama a função de 3 em 3 segundos
        }
         
        function parar() {
            clearInterval(tmp) // esta função exclui o intervalo associado a variável "tmp"
            obj.style.backgroundColor = "white";
        }

        function addEventos() {
            document.getElementById("bt1").addEventListener("click", iniciar);
            document.getElementById("bt2").addEventListener("click", parar);
        }
        

        window.addEventListener("load", addEventos);



    </script>
</body>
</html>
