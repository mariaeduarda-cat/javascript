<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #jogador {
            margin-top: 35px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: blue;
            width: 50px;
            height: 50px;
        } 

    </style>

    <script>

        var jog;
        var vel;
        var dx;
        var dy;
        var px;
        var py;
        var anima;
        var estado;

        function inicia() {
            vel = 4;
            dx = 1;
            dy = 0;
            px = 0;
            py = 0;
            estado = 1;
            jog = document.getElementById("jogador");
            jog.addEventListener("click", moverParar);
            document.getElementById("btIni").addEventListener("click", mover);
            document.getElementById("btPara").addEventListener("click", parar);

            game();
            
        }

        function moverParar() {
            if(estado) {
                estado = 0;
                jog.style.backgroundColor = "red";
                cancelAnimationFrame(anima);
            } else {
                estado = 1;
                jog.style.backgroundColor = "blue";
                anima = requestAnimationFrame(game);
            }

        }

        function mover() {
            if(!estado) {
                estado = 1;
                jog.style.backgroundColor = "blue";
                anima = requestAnimationFrame(game)
            }

        }

        function parar() {
                estado = 0;
                jog.style.backgroundColor = "red";
                cancelAnimationFrame(anima);
        }


        function game() {
            px += dx * vel;
            //py += dy * vel;
            jog.style.left = px + "px";
            //jog.style.top = py + "py";
            if(px > 700 && py < 300) {
                dx =-1
            } else if(px < 0) {
                dx = 1;
            }
           anima = requestAnimationFrame(game);
        }

        window.addEventListener("load", inicia);

    </script>
</head>
<body>

  <div id="jogador"></div>
  <button id="btIni">Iniciar</button>
  <button id="btPara">Parar</button>
    
</body>
</html>
