<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dv1 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: rgb(141, 119, 203);
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<body>
    

    <div id="dv1"></div>





    <script>

        var dx;
        var dy;
        var px;
        var py;
        var vel;
        var obj;
        var tmp;

        function iniciar() {
            dx = 0;
            dy = 0;
            px = 0;
            py = 0;
            vel = 10;
            obj = document.getElementById("dv1");
            document.addEventListener("keydown", teclaDw); //é disparado quando a tecla é pressionada
            document.addEventListener("keyup", teclaUp); //é disparado quando a tecla é liberada
            tmp = setInterval(enterFrame, 20);
        }

        function teclaDw() {
            var tecla = event.keyCode; //captura a tecla pressionada
            if(tecla == 37) {
                dx = -1;
            } else if (tecla == 38) {
                dy = -1;
            } else if (tecla == 39) {
                dx = 1;
            } else if (tecla == 40) {
                dy = 1;
            }

        }

        function teclaUp() {
            var tecla = event.keyCode;
            if(tecla == 37) {
                dx = 0;
            } else if (tecla == 38) {
                dy = 0;
            } else if (tecla == 39) {
                dx = 0;
            } else if (tecla == 40) {
                dy = 0;
            }

        }

        function enterFrame() {
            obj.innerHTML = "POS.X " + px + "<br>POS.Y "+ py;
            px += dx * vel;
            py += dy * vel;
            obj.style.left = px + "px";
            obj.style.top = py + "px";
        }

        window.addEventListener("load", iniciar);


    </script>
</body>
</html>
