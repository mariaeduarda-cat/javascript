<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var msg, pos;
        var pontos = Number.parseInt(prompt("Digite sua pontuação: "));

        if(pontos >= 1000) {
            pos = 1;
        } else if(pontos >= 800) {
            pos = 2;
        } else if(pontos >= 600) {
            pos = 3;
        } else {
            pos = 0;
        }

        switch(pos) {
            case 1:
                msg = `Pontuação: ${pontos}<br>Primeiro lugar <br>Medalha de Ouro`;
                break;
            case 2:
                msg = `Pontuação: ${pontos}<br>Segundo lugar <br>Medalha de Prata`;
                break;
            case 3:
                msg = `Pontuação: ${pontos}<br>Terceiro lugar <br>Medalha de Bronze`;
                break;
            default:
                msg = "Não foi ao pódio";
        }

        switch(pos) {
            case 1:
            case 2:
            case 3:
                msg += "<br>Subiu ao pódio";
                break;
            default:
                msg += "<br>Não obteve colocação";
        }

        document.write(msg);

    </script>

</body>
</html>
