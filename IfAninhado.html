<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var res;
        var nota = prompt("Digite sua nota");

        if(nota > 100) {
            alert("Nota inválida!");
            res = "Tente novamente!!";
        } 
        else if(nota >= 60) {
            res = "Aprovado";
            if(nota >= 95) {
                if(nota == 100) {
                    res += " com excelência";
                } else {
                    res += " com  louvor";
                }
            } else {
               res += " com nota normal ";
            }   
        } else if (nota >= 40) {
            res = "Recuperação!!";
        } else { 
            res = "Reprovado";
            if(nota >= 20) {
            alert('Sinto muito...');
               res += " por nota baixa ";
            } else {
               alert("Agora lascou!!");
               res += " com louvor!!";
        }
    }   

        document.write(res);

    </script>

</body>
</html>
