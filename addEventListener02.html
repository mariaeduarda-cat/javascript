<style>
    #dv1 {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: salmon;
        position: absolute;
        left: 0px;
        top: 0px;
    }
</style>
<body>
    
    <div id="dv1">

    </div>


    <script>
      /* As teclas direcionais tem os seguntes c√≥digos:
      37 = seta esquerda
      38 = seta para cima
      39 = seta direita 
      40 = seta para baixo
      13 = Enter
      */

      var px = 0; //deslocamento horizontal
      var py = 0; //deslocamento vertical
      
        function move() {
            var obj = document.getElementById("dv1");
            var tecla = event.keyCode; //busca a tecla pressionada

            if(tecla == 37) {
                px -= 10; //esquerda, subtrai
                obj.style.left = px + "px";
            } else if (tecla == 38) {
                py -= 10;
                obj.style.top = py + "px";
            } else if(tecla == 39) {
                px += 10; //direita, soma
                obj.style.left = px + "px";
            } else if(tecla == 40) {
                py += 10;
                obj.style.top = py + "px";
            } else if(tecla == 13) {
                alert("Evento keydown Removido!!")
                this.removeEventListener("keydown", move); //this ou document
                obj.style.backgroundColor = 'white'
            } 
        }

        document.addEventListener("keydown", move);
