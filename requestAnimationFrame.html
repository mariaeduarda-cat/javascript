<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #jogador {
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: rgb(58, 0, 249);
            width: 50px;
            height: 50px;
        }
        #bt1, #bt2 {
            margin-top: 55px;
        }
    </style>
</head>
<body>


    <div id="jogador"></div>
    <button id="bt1">Iniciar</button>
    <button id="bt2">Parar</button>



    <script>

        var jog;
        var vel;
        var dx;
        var dy;
        var px;
        var py;
        var anima;
        var estado;

        function inicia() {
            vel = 2;
            dx = 1;
            dy = 0;
            px = 0;
            py = 0;
            estado = 1; // 1 = movendo, 0 = parada; 
            jog = document.getElementById("jogador"); 
            jog.addEventListener("click", function(){
                cancelAnimationFrame(anima);
            }); 
            game();
        }
        
        function moverParar() {

        }

        function game() {
            px += dx * vel;
            //py += dy * vel;
            jog.style.left = px + "px";
            //jog.style.top = py + "py";
            if(px > 800) {
                dx = -1;
            } else if(px < 0) {
                dx = 1;
            }
            anima = requestAnimationFrame(game);
        }

        function parar() {
            jog = document.getElementById("bt2");
            jog.addEventListener("click", function(){
                cancelAnimationFrame(anima);
            }); 
        }

        function addEventos() {
            document.getElementById("bt1").addEventListener("click", inicia);
            document.getElementById("jogador").addEventListener("click", parar);
        }

        window.addEventListener("load", addEventos);

    </script>
</body>
</html>
